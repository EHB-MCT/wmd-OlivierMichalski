<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Type Trainer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="wrap">
      <h1>Super Type Trainer</h1>

      <section class="card">
        <p><strong>Your profile:</strong> <span id="uid">...</span></p>

        <p>Status: <span id="status">loading...</span></p>

    <section class="card">
  <p><strong>Session:</strong> <span id="session">none</span></p>
  <button id="startSession">Start session</button>
</section>


    <script src="./app.js"></script>
  </body>
</html>
