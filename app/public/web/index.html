<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Type Trainer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="wrap">
      <h1>Super Type Trainer</h1>

      <section class="card">
        <p><strong>Your profile:</strong> <span id="uid">...</span></p>
        <button id="regen">Reload profile</button>
      </section>

      <section class="card">
        <p>Status: <span id="status">loading...</span></p>
      </section>
    </main>
    
    <section class="card">
  <p><strong>Session:</strong> <span id="session">none</span></p>
  <button id="startSession">Start session</button>
</section>

<section class="card">
  <p><strong>Current text:</strong></p>
  <p id="currentText">loading...</p>
</section>

<section class="card">
  <p><strong>Type here:</strong></p>
  <input id="typingInput" type="text" autocomplete="off" spellcheck="false" />
  <p>Events logged: <span id="eventCount">0</span></p>
  <p>Last sync: <span id="syncStatus">-</span></p>
</section>

<section class="card">
  <button id="finishSession">Finish session</button>
  <p><strong>Result:</strong> <span id="result">-</span></p>
</section>

    <script src="./app.js"></script>
  </body>
</html>
