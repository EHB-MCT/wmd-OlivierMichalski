<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="wrap">
      <h1>Admin Dashboard</h1>

      <section class="card">
        <label>Admin password</label>
        <input id="pw" type="password" placeholder="ADMIN_PASSWORD" />
        <button id="loadUsers">Load users</button>
        <p id="adminStatus">-</p>
      </section>

      <section class="card">
  <h2>Mode</h2>
  <p>Current: <strong><span id="modeLabel">-</span></strong></p>

  <button id="modeEasy">Easy</button>
  <button id="modeNormal">Normal</button>
  <button id="modeHard">Hard</button>

  <p id="modeStatus">-</p>
</section>



      <section class="card">
  <h2>Users</h2>
  <input id="userFilter" type="text" placeholder="filter by username or uid..." />
  <select id="userSelect"></select>
  <button id="deleteUser">Delete selected user</button>
  <p id="deleteStatus">-</p>
</section>


      <section class="card">
        <h2>WPM over time</h2>
        <canvas id="wpmChart"></canvas>
      </section>

      <section class="card">
  <h2>Accuracy over time</h2>
  <canvas id="accChart"></canvas>
</section>

<section class="card">
  <h2>Top weak bigrams (errors)</h2>
  <canvas id="bigramChart"></canvas>
</section>


    

    <section class="card">
  <h2>Accuracy over time</h2>
  <canvas id="accChart"></canvas>
</section>


    <section class="card">
  <h2>Top weak bigrams (errors)</h2>
  <canvas id="bigramChart"></canvas>
</section>

</main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./admin.js"></script>
  </body>
</html>
